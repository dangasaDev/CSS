<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding*/
        .box{
            background-color: red;
            padding: 20px;
        }
         /* border */
        .border{
            background-color: red;
            padding: 20px;
            border-width: 5px;
            border-color: blue;
            border-style: solid;
        }
         /* Margin */
         .border{
             margin: 10px;
         }

    </style>
</head>
<body>
    <!-- 1 - ish h1 elementi uchun box modelini koramiz-->
    <h1>Qoti modli</h1>

    <h2>Sarlavha2</h2>

    <!-- 2-sih Padding 
        padding-> elementni content qismidan border qismigacha bolgan masofa
    -->

    <div class="box">
        Amaliy ko'rinishi
    </div>

    <!--
        3-ish Border
        Border-> padding qisimdam margine qismigacha bolgan joy 
    -->

    <div class="border">
        Amaliy ko'rinishi
    </div>

    <!--
        4-ish Margin
        Margin ->element va uning atrofidagi elementlar orasidagi masofa
    -->

</body>
</html>
