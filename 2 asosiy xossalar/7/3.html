<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative-box{
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px solid red;
        }
        .absolute-box{
            width: 100px;
            height: 200px;
            border: solid blue 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="relative-box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, voluptate?
        <div class="absolute-box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, voluptatibus!
        </div>
    </div>
</body>
</html>
